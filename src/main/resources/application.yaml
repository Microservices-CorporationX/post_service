spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/postgres
    username: user
    password: password

  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.yaml

  data:
    redis:
      port: 6379
      host: localhost
      topic:
        view-appearance: post_view_appearance_topic

server:
  port: 8081

logging:
  level:
    root: info


post:
  publisher:
    scheduler:
      cron: "0 0/1 * 1/1 * ?" # every minute
  ad-remover:
    scheduler:
      cron: "0 0/1 * 1/1 * ?" # every minute
    threads-count: 20
    max-list-size: 100
    
user-service:
  host: localhost
  port: 8080
project-service:
  host: localhost
  port: 8082
post-service:
  host: localhost
  port: 8081
payment-service:
  host: localhost
  port: 9080

thread-pool:
  size: 10