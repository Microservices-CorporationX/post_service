spring:
  mvc:
    servlet:
      path: /api/v1
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/postgres
    username: user
    password: password

  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.yaml

  data:
    redis:
      port: 6379
      host: localhost
      channel:
        user-ban: user_ban
        comment: comment_channel
        calculations_channel:
          name: calculations_channel

server:
  port: 8081

cron:
  check-comments: "0 0 0 * * ?"
  unverified-posts: 0 47 16 * * ?

logging:
  level:
    root: info

user-service:
  host: localhost
  port: 8080
  path: /api/v1
project-service:
  host: localhost
  port: 8082
  path: /api/v1
payment-service:
  host: localhost
  port: 9080

post:
  unverified-posts-ban-count: 5
  publish-posts:
    batch-size: 1000
    scheduling:
      cron: "0 * * * * *"









