spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:testdb
    username: sa
    password: password
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  liquibase:
    enabled: false

moderation:
  dictionary:
    path: src/main/resources/dictionary.json
    text-split-regex: "[^\\p{L}\\p{N}]+"
  targets:
    SEXUAL: 0.7
    DISCRIMINATORY: 0.7
    INSULTING: 0.7
    VIOLENT: 0.7
    TOXIC: 0.7